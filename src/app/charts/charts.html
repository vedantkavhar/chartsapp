<div class="dashboard-page">

  <!-- Hero Section -->
  <section class="hero">
    <div class="hero-blob"></div>
    <div class="hero-content">
      <img src="https://img.icons8.com/color/96/combo-chart.png" alt="Chart Icon" />
      <h1>Charts Dashboard</h1>
      <p>Interactive charts with Chart.js, ECharts & Highcharts</p>
    </div>
  </section>

  <!-- Chart.js Card -->
  <section class="chart-section">
    <div class="chart-card glass">
      <h2> Chart.js</h2>
      <canvas id="chartjs"></canvas>
    </div>
  </section>

  <!-- ECharts Card -->
  <section class="chart-section alt">
    <div class="chart-card glass">
      <h2> ECharts</h2>
      <div id="echart"></div>
    </div>
  </section>

  <!-- Highcharts Card -->
  <section class="chart-section">
    <div class="chart-card glass">
      <h2> Highcharts</h2>
      <div id="highchart"></div>
    </div>
  </section>

</div>
